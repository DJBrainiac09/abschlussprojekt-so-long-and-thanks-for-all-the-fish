<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
</head>
<body>
<form action="/inquiry" method="post">

        from :

        till :

</html>
