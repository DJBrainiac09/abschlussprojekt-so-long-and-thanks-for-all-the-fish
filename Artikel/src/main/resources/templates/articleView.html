<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Article View</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 th:text="${article.getName()}"></h1>
        <!--<img th:src="/image/imageID">-->
        <img th:src="@{/image/{id} (id = ${article.getImageID()})}" width="300px" height="300px"/>
        <p th:text="${article.getComment()}"></p>
        <p th:text="${article.getPersonID()}"></p>
        <p th:text="${article.getDeposit()}"></p>
        <p th:text="${article.getRent()}"></p>

        <td th:switch="${article.isAvailable()}">
            <span th:case="true"><i class="fa fa-check-circle-o" aria-hidden="true"></i></span>
            <span th:case="false"><i class="fa fa-times-circle-o" aria-hidden="true"></i></span>

        </td>
            <br>
        <td>
        <a th:href="|/article/edit/${article.getArticleID()}|" class="btn btn-light">Editieren</a>

            <a th:href="|/article/|">
                <button class="btn btn-danger" type="button"> Zur√ºck zur Overview</button>
            </a>
        </td>
    </div>
</body>
</html>
