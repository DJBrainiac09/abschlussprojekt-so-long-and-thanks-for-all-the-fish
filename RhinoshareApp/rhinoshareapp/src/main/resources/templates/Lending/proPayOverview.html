<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{mainpage}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

    <head>
        <title>ProPay Ãœbersicht - Rhinoshare</title>
    </head>

    <body>
        <div class="container" layout:fragment="content" style="margin-top: 50px">
            <table>
                <tr>
                    <th>ProPay Account</th>
                    <td th:text="${account.account}">...</td>
                </tr>
                <tr>
                    <th>Kontostand</th>
                    <td th:text="${account.amount}">...</td>
                </tr>
                <tr>
                    <form th:action="|/overview/proPay|" method="post">
                        <td>
                            <button class="button_std" type="submit">Einzahlen</button>
                        </td>
                        <td>
                            <input type="number" name="amount" placeholder="Wieviel einzahlen?">
                        </td>
                    </form>
                </tr>
                <tr th:each="reservation : ${account.reservations}">
                    <th>Reservierung</th>
                    <td th:text="${reservation.amount}">...</td>
                </tr>
            </table>
        </div>
    </body>

</html>
