<body>

<div class="jumbotron text-center">
    <h1>Open a Conflict</h1>
</div>
<form method="post">
    <div class="container">
        <div class="form-group">
            <p></p>
            <p th:text="${error} + ''"/>
            <p></p>
            <label> Lending ID</label>
            <input th:name="lendingID" class="form-control" type="number" th:placeholder="${id}" readonly>
        </div>
        <div class="form-group">
            <label>Problem:</label>
            <textarea th:name="description" class="form-control" required="required" id="conflictTextarea" rows="5"
                      placeholder="Describe your conflict here as precise as possible"></textarea>
        <div class="align-right">
            <input type="submit" value="open" name="action">
        </div>
        </div>
    </div>
