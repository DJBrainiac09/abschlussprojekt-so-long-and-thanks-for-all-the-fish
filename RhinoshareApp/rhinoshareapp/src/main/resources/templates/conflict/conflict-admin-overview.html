<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/img/RhinoLogoSmall.png">
</head>
<body>
<img id="titleImageTest" src="/img/rhinoLogoBig.png" width="300" height="75">
<ul class="navigationbar">
    <li class="navbaritem"><a href="/">Rhino-Ãœbersicht</a></li>
    <li class="navbaritem"><a href="/">News</a></li>
    <li class="navbaritem"><a href="/artikel/">Artikel</a></li>

    <li class="navbaritem"><a href="/rent">Ausleihen</a></li>
    <li class="navbaritem"><a href="/">Contact</a></li>
    <li class="navbaritem" href th:if="${loggedIn == 'false'}">
        <a href="/newaccount">Registrieren</a>
    </li>
    <li class="navbaritem" href th:if="${loggedIn == 'true'}">
        <a class="active" href="/edit" th:text="${surname}">Benutzer</a>
    </li>
    <li class="navbaritem"><input id="globalSearchField" type="text" placeholder="Suchen..."></li>
    <li class="navbaritem"><a href="/">Suchen</a></li>
    <li style="float: right;" class="navbaritem" href th:if="${loggedIn == 'false'}">
        <a href="/login">Einloggen</a>
    </li>
    <li style="float: right" class="navbaritem" href th:if="${loggedIn == 'true'}">
        <a href="/logout">Ausloggen</a>
    </li>
    <li style="float: right" class="navbaritem" href th:if="${loggedIn == 'true'}">
        <a href="/openConflict">Open Conflict</a>
    </li>
</ul>
<body>
<body>
<div class="jumbotron text-center">
    <h1>Conflict Overview</h1>
</div>
<div class="container">
    <table class="table table-dark table-striped table-bordered">
        <thead>
        <td>LendingID</td>
        <td>Artikel</td>
        <td>Owner</td>
        <td>Borrower</td>
        </thead>
        <tbody>
        <tr th:each="lending: ${lendings}">
            <td th:text="${lending.lendingID}"/>
            <td th:text="${lending.lendedArticle.name}"/>
            <td th:text="${lending.lendingPerson.username}"/>
            <td th:text="${lending.lendedArticle.owner.username}"/>
        </tr>
        </tbody>
    </table>
    <div class="align-right">
        <input type="submit" value="back"
               onclick="window.location='/openConflict';" />
        <form method="post">
        <div class="form-group">
            <input th:name="lendingID" type="number" min="0" required="required" />
            <button type="submit" value="show" class="btn" name="action">show conflict</button>
        </div>
        </form>
    </div>

</div>

</body>
</html>
