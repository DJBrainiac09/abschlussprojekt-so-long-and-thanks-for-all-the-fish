<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Admin/admin_overview}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

    <head>
        <title>Ausleihenverwaltung - Rhinoshare</title>
    </head>

    <body>
        <div class="container" layout:fragment="content">
            <table id="useroverview">
                <th>ID</th>
                <th>Artikel</th>
                <th>Startdatum</th>
                <th>Enddatum</th>
                <th>Verkiehen an</th>
                <th>Besitzer</th>
                <th>Bemerkung</th>
                <th>Aktion</th>
                <th:block th:each="lending : ${lendings}">
                    <tr>
                        <td th:text="${lending.lendingID}">...</td>
                        <td th:text="${lending.lendedArticle.getName()}">...</td>
                        <td th:text="${lending.formattedStartDate}">...</td>
                        <td th:text="${lending.formattedEndDate}">...</td>
                        <td th:text="${lending.lendingPerson.getUsername()}">...</td>
                        <td th:text="${lending.lendedArticle.getOwner().getUsername()}">...</td>
                        <td th:text="${lending.warning}">...</td>
                        <td>
                            <a th:href="|/admin/lendingmanagement/delete/${lending.getLendingID()}|">
                                <button class="button_std">LÃ¶schen</button>
                            </a>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
    </body>

</html>
