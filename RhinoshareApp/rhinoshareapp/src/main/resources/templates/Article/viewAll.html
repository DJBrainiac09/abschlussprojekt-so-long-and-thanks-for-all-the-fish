<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Article/mainpage}"
      xmlns:layout="http://www.w3.org/1999/xhtml" >

<head></head>

<body>
<div class="container" layout:fragment="content">
    <h1 class="display-3">Übersicht</h1>
    <form method="get" action="/article/search">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-0 col-form-label"></label>
            <div class="col-sm-10">
                <input type="search" name="query" class="form-control" id="colFormLabel" placeholder="Wonach suchen sie?">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
    <div class="row mb-2">
        <div class="col-md-6"  th:each="article:${articles}">
            <table class="table table-hover">
                <tr>
                    <td>Artikel:</td>
                    <td th:text="${article.getName()}"></td>
                </tr>
                <tr th:if="${article.image != null}">
                    <td>Artikelbild</td>
                    <td> <img th:src="@{/image/{id} (id = ${article.getImageID()})}" width="200px" height=auto/></td>
                </tr>
                <tr>
                    <td>Mietpreis:</td>
                    <td th:text="${article.getRent()} + '€'"></td>
                </tr>
                <tr th:if="${article.forSale == true}">
                    <td>Verkaufspreis:</td>
                    <td th:text="${article.getSellingPrice()} + '€'"></td>
                </tr>
                <tr>
                    <td><a th:href="|/article/${article.articleID}|"><button class="btn btn-success" type="button">Zum Artikel</button></a></td>
                </tr>
            </table>
        </div>
    </div>
    <a th:href="|/article/new/|"><button class="btn btn-primary" type="button">Neuen Artikel anlegen</button></a>
</div>
</body>

</html>
